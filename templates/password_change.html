{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{% static 'js/password_change.js' %}" defer></script>
</head>
<body>
    {% if incorrect_current_password %}
        <div class="alert alert-danger">
            <strong>Error:</strong> One time password is incorrect.
        </div>
    {% endif %}
    <h2>Please Change Password to continue</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <span id = "message" style="color:red"> </span><br><br>
        <button type="submit" id="submit_btn">Change Password</button>
    </form>
</body>
</html>
