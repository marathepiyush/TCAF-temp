{% load static %}
{% load bootstrap4 %}


<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<div class="img-fluid rounded-4 shadow-2-strong" style="width:100%; display:flex;background-image: url({% static 'images/bck4.jpg' %});">

    <div style="width:50%; margin:100px">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="img-fluid rounded-4 shadow-2-strong" src="{% static 'images/img1.webp' %}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="img-fluid rounded-4 shadow-2-strong" src="{% static 'images/img2.png' %}" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="img-fluid rounded-4 shadow-2-strong" src="{% static 'images/img3.png' %}" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>

    <div style="width:50%;margin:100px;">
        <label style="font-size:25px";><b>Login</b></label>
        <input class="form-control" type="email" size="40" placeholder="Username"/><br>
        <input class="form-control" type="password" size="40" placeholder="Password"/><br>
        <button type="button" class="btn btn-success"> Login </button>&nbsp;&nbsp;&nbsp;
        <a href="#" style="color:white;">Forgot login?</a></b><br><br>
        <div>
            <h5>--------------------------OR-------------------------</h5>
        </div>
        <div>
            <center><button type="button" class="btn btn-success">Login with SSO</button></center>
        </div>

    </div>


</div>
</body>
</html>
