<div class="container mt-5">

        <div class="col-7">

    <div class="">
        <div class="row">
            <div class="container-fluid d-flex justify-content-center">
                <div class="col-sm-4 col-md-10">
                    <div class=" shadow card">
                        <div class="card-header content-font" ><b>The Final Scores</b></div>
                        <div class="card-body content-font" style="height: 650px">
                            <div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                                <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                                    <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                                </div>
                                <div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                                    <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                                </div>
                            </div> <canvas id="chart-line" width="10000" height="12000" class="chartjs-render-monitor" style="display: block; width: 10000px; height: 12000px;"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
        </div>
        <div class="col-5">

          </p>

          <p class=""><i class="fa fa-check-circle icon-color me-2"></i>
            This trends report explores the top concerns, considerations, and opportunities identified by survey respondents and provides practical takeaways.
               </p>
        </div>
      </div>
    </div>
</div>
</body>
<script>
    $(document).ready(function() {
        var ctx = $("#chart-line");
        var myLineChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: {{chosen_topic | safe}} ,
                datasets: [

                {
                    data: {{actual_scores}},
                    label: "Actual Score",
                    borderColor: "#77dd77",
<!--                    backgroundColor: '#FF7F7F'-->
                },
                {
                    data: {{baseline_scores}},
                    label: "Baseline Score",
                    borderColor: "#FF7F7F",
<!--                    backgroundColor: '#77dd77',-->
                }]
            },
            options: {
                scale:{
                    ticks : {
                        display : false,
                        min : 0
                    }
                },
                title: {
                    display: true,
                    text: 'The final Score'
                }
            }
        });
    });
</script>
