<!doctype html>
{% load static %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>login page</title>
</head>
<body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="https://www2.deloitte.com/us/en.html"><b>Deloitte<b class="text-success">.</b></b></a>
    </div>
</nav>

<div class="img-fluid rounded-4 shadow-2-strong" style="width:100%; background-size: vh; display:flex; background-image: url({% static 'images/bck2.jpg' %});">

    <div style="width:50%; margin:100px">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="img-fluid rounded-4 shadow-2-strong" src="{% static 'images/img1.webp' %}"alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="img-fluid rounded-4 shadow-2-strong" src="{% static 'images/img2.png' %}" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="img-fluid rounded-4 shadow-2-strong" src="{% static 'images/img3.png' %}" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
    <br>
    <div style="width:50%;margin:100px;">
        <form method="POST">
            {{form|crispy}}
            {% csrf_token %}
            <br>
            <input type="submit" class="btn btn-success btn-lg" value="Login"> &nbsp;&nbsp;
            <a href="#" style="color:white;">Forgot login?</a></b><br><br>
        </form>
    </div>


</div>
</body>
</html>
